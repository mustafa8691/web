<body>
    <p>
        Bu,<u>metnin</u> altı çizer<br>
        Bu <b>kalın</b> bir metindir<br>
        Bu <strong>Güçlü</strong> bir metindir<br>
        Bu <i>italik</i> bir metindir<br>
        Bu,metin <em>vurgulu</em><br>
        Bu,kelime <mark>işaretli</mark><br>
        <hr>
        Bu <small>küçük</small> bir metin<br>
       
        Bu <big>büyük</big> metin<br>
        <hr>
        Bu <del>metin degil</del> bu metin olmalı<br>
        Lutfen <ins>Şu</ins> yerine BUNU ekleyin <br>
        H <sub>2</sub> O<br>
        x<sup>3</sup><br>

        Ben <strike>bu metni degil</strike> bu metni istiyorum<br>
       <h2> <tt><b><i><u>Bu farklı bir yazı tipidir</u></i></b></tt></h2><br>
    </p>
